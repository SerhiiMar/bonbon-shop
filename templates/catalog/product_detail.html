{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <div class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h1 class="card-title">{{ product.name }}</h1>
            <h2 class="card-title">${{ product.price }}</h2>
          </div>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ product.category|title }}</h6>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><small class="text-body-secondary">Last updated: {{ product.updated }}</small></p>
          <a class="btn btn-primary" href="{{ product.get_absolute_url }}">Add to cart</a>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{% if product.image %}{{ product.image.url }}
                  {% else %}{% static 'img/no_image.jpg' %}
                  {% endif %}" class="img-fluid rounded-start" alt="...">
      </div>
    </div>
  </div>

{% endblock %}
