{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}


{% block content %}
  <div class="col-sm-10 col-lg-8 m-auto">
    <h1>Login</h1>
    <div class="card">
      <div class="card-body">
        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex align-items-center justify-content-between">
            <input class="btn btn-glass" type="submit" value="Login">
            <div>
            <p class="d-inline">Don't have an account?</p>
            <a href="{% url 'catalog:register' %}">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
